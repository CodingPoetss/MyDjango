{% extends 'layout.html' %}
{% block title %}
    <title>用户管理系统</title>
{% endblock %}
{% block content %}
 <div class="container">
    <div style="margin-bottom: 10px">
        <a class="btn btn-primary btn-success" href="/depart/add/" >
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建部门</a>
        <div style="float: right;width: 300px">
          <form method="get">
            <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{ search_data }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                             <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
             </div>
           </form>
        </div>

    </div>

    <!-- 表格面板 -->
        <div>
            <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
           <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
           部门列表
      </div>


      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>名称</th>
            <th>操作</th>
          </tr>
        </thead>
          {% for obj in data_list %}
        <tbody>
          <tr>
            <th scope="row">{{ obj.id }}</th>
            <td>{{ obj.title }}</td>
            <td>
                <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit/">编辑</a>
                <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{ obj.id }}">删除</a>
            </td>

          </tr>
        </tbody>
          {% endfor %}
      </table>
    </div>
        </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            {{ page_string }}
        </ul>
     </nav>

    </div>
{% endblock %}
