{% extends 'layout.html' %}
{% block title %}
    <title>用户管理系统</title>
{% endblock %}
{% block content %}
    <!-- 操作版面 -->
     <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn btn-primary btn-success" href="/user/model/form/add/" >
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建管理员(modelform版)</a>

        <div style="float: right;width: 300px">
          <form method="get">
            <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{ search_data }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                             <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
             </div>
           </form>
        </div>


    </div>

    <!-- 表格面板 -->
      <div>
            <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
           <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
           管理员列表
      </div>


      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
               <th>ID</th>
               <th>用户名</th>
               <th>密码</th>
               <th>操作</th>
          </tr>
        </thead>
          {% for obj in data_list %}
        <tbody>
          <tr>
            <th scope="row">{{ obj.id }}</th>
              <td>{{ obj.name }}</td>
              <td>{{ obj.password}}</td>
              <td>
                <a class="btn btn-primary btn-xs" href="/user/{{ obj.id }}/edit/">编辑</a>
                <a class="btn btn-danger btn-xs" href="/user/{{ obj.id }}/delete/">删除</a>
              </td>

          </tr>
        </tbody>
          {% endfor %}
      </table>
    </div>
        </div>

    <!-- 分页操作 -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </nav>


    </div>
{% endblock %}
